# This YAML file provides a description and of the Runkeeper Health Graph API (http://developer.runkeeper.com/healthgraph)
# It provides to runkeeper PHP class all config and params it needs to interact with HG API
# 
# It implements the followings HG API types : Users, Profile, Settings, Fitness Activities, Strength Training Activities, Background Activities, Sleep, Nutrition, Weight, General Body Measurements, Diabete Measurements
# It doesn't implements (yet) the following HG API types : Personnal Records, Street Team
#
# Version : 0.2
# Date : 2012-03-19
# Author : Pierre RASO - eX Nihili <pierre@exnihili.com>
#
# ChangeLog :
# + v0.2 (2012-03-19) :
#    - added support for "Delete" requests Method
#    - added support for the following types : Strength Training Activities, Background Activities, Sleep, Nutrition, Weight, General Body Measurements, Diabete Measurements
# + v.01 (2012-03-03) :
#    - Initial version
#

# My App settings
# To get your client_id, client_secret, auth_url, access_token_url read : http://developer.runkeeper.com/healthgraph/registration-authorization
# Note: It is recommended to save this file in a safe place other than the document root of your Web server and more generally that it is not accessible via a URL from the web. Also remember to set access rights to that file, so only the user system running your application can access it.
App:
 client_id: xxxxxxx # my app client_id goes here
 client_secret: xxxxxxx # my app client_secret goes here
 auth_url: https://runkeeper.com/apps/authorize
 access_token_url: https://runkeeper.com/apps/token
 redirect_uri: xxxxxxx # my app redirect_uri goes here
 api_base_url: https://api.runkeeper.com

# API settings
Interfaces:
 User:
  Name: User
  Media_Type: application/vnd.com.runkeeper.User+json
  Read:
   Method: GET
   Url: /user
  Fields:
   userID: {name: userID, type: int, editable: false}
   profile: {name: profile, type: string, editable: false}
   settings: {name: settings, type: string , editable: false}
   fitness_activities: {name: fitness_activities, type: string, editable: false}
   strength_training_activities: {name: strength_training_activities, type: string, editable: false}
   background_activities: {name: background_activities, type: string, editable: false}
   sleep: {name: sleep, type: string, editable: false}
   nutrition: {name: nutrition, type: string, editable: false}
   weight: {name: weight, type: string, editable: false}
   general_measurements: {name: general_measurements, type: string, editable: false}
   diabetes: {name: diabetes, type: string, editable: false}
   records: {name: records, type: string, editable: false}
   team: {name: team, type: string, editable: false}

 Profile:
  Name: Profile
  Media_Type: application/vnd.com.runkeeper.Profile+json
  Read:
   Method: GET
   Url: /profile
  Update:
   Method: PUT
   Url: /profile
  Fields:
   name: {name: name, type: string, editable: false}
   location: {name: location, type: string, editable: false}
   athlete_type: {name: athlete_type, type: string, editable: true, values: ['Athlete', 'Runner', 'Marathoner', 'Ultra Marathoner', 'Cyclist', 'Tri-Athlete', 'Walker', 'Hiker', 'Skier', 'Snowboarder', 'Skater', 'Swimmer', 'Rower']}
   goal: {name: goal, type: string, editable: true}
   gender: {name: gender, type: string, editable: false, values: ['M', 'F']}
   birthday: {name: birthday, type: datestring, editable: false}
   elite: {name: elite, type: boolean, editable: false}
   profile: {name: profile, type: string, editable: false}
   small_picture: {name: small_picture, type: string, editable: false}
   normal_picture: {name: normal_picture, type: string, editable: false}
   medium_picture: {name: medium_picture, type: string, editable: false}
   large_picture: {name: large_picture, type: string, editable: false}

