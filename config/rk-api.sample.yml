  Fields:
   size: {name: size, type: int, editable: false}
   items:
    name: items
    type: array
    editable: false
    Fields:
     type: {name: type, type: string, editable: values, values:['Running', 'Cycling', 'Mountain Biking', 'Walking', 'Hiking', 'Downhill Skiing', 'Cross-Country Skiing', 'Snowboarding', 'Skating', 'Swimming', 'Wheelchair', 'Rowing', 'Elliptical', 'Other']}
