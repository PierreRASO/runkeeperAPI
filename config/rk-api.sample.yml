     total_distance: {name: total_distance, type: float, editable: false}
     duration: {name: duration, type: float, editable: false}
     uri: {name: uri, type: string, editable:false}
   previous: {name: previous, type: string, editable: false}
   next: {name: next, type: string, editable: false}

